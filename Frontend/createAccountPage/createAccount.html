<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up for CitySync</title>
    <link rel="stylesheet" href="createAccount.css" />
  </head>
  <body>
    <br />
    <div class="main">
      <h2>Sign up to CitySync</h2>
      <br />
      <p>
        Already have an account? <a href="../loginPage/index.html">Sign in</a>
      </p>

      <br />

      <!-- continue with google button -->

      <button
        type="button"
        class="contWithGoogleButton"
        id="contWithGoogleButton"
        onClick="clicked();"
      >
        Continue with Google
      </button>

      <!-- or part -->

      <hr />
      <p>or</p>
      <br />

      <!-- email label -->

      <label for="nameInp">Email*</label>

      <!-- email input -->

      <input
        class="nameInp"
        type="text"
        name="Email"
        id="emailInp"
        placeholder="Email address"
        required
      />

      <br /><br /><br />

      <!-- password label -->

      <label for="passInp">Password*</label>

      <!-- password input -->

      <input
        class="nameInp"
        type="password"
        name="Password"
        id="passInp"
        placeholder="Password"
        required
      />

      <p style="font-size: 12px">
        Password should be at least 15 characters OR at least 8 characters
        including a number and a lowercase letter.
      </p>
      <br /><br />

      <!-- username label -->

      <label for="nameInp">Username*</label>

      <!-- username input -->

      <input
        class="nameInp"
        type="text"
        name="Name"
        id="nameInp"
        placeholder="Username"
        required
      />

      <p style="font-size: 12px">
        Username may only contain alphanumeric characters or single hyphens, and
        cannot begin or end with a hyphen.
      </p>
      <br /><br />

      <!-- create account button  -->

      <button type="button" class="createAccButton" id="createAccButton">
        Create Account
      </button>
      <!-- createAccClicked(); -->

      <h3 id="display"></h3>
    </div>

    <script type="module" src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
