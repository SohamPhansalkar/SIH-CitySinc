<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>City Sync</title>
  <link rel="stylesheet" href="home_page.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <p class="navbar-brand">City Sync</p>
    <p class="subtitle">Smart City Complaint Portal</p>
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link navButton active" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link navButton" href="#">Report a Problem</a></li>
      <li class="nav-item"><a class="nav-link navButton" href="#">My Reports</a></li>
      <li class="nav-item"><a class="nav-link navButton" href="#">My Feedback</a></li>
    </ul>
  </nav>

<!-- Main content: Cards left, Dropdowns right -->
<div class="content-container">
  <!-- Cards -->
  <div class="card-grid">
  <button class="card" onclick="location.href='../reportProblemScreen/report_step1.html'">
    <h5 class="card-title">Post a Complaint</h5>
  </button>
  <button class="card" disabled>
    <h5 class="card-title">History</h5>
  </button>
  <button class="card" disabled>
    <h5 class="card-title">Provide Feedback</h5>
  </button>
  <button class="card" disabled>
    <h5 class="card-title">Profile</h5>
  </button>
</div>

  <!-- State & District Dropdowns -->
  <div class="dropdown-container">
    <div>
      <label for="stateDropdown">State</label>
      <select id="stateDropdown">
        <option value="">Select State</option>
      </select>
    </div>

    <div>
      <label for="districtDropdown">District</label>
      <select id="districtDropdown" disabled>
        <option value="">Select District</option>
      </select>
    </div>
  </div>
</div>

  <script src="script.js"></script>
</body>

</html>
