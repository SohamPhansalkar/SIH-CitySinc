<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Report a Problem</title>
    <link rel="stylesheet" href="report.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main header section with title and navigation buttons -->

    <div class="main">
      <button type="button" class="mainButton">Back</button>

      <div class="title-block">
        <h1 style="font-size: 30px; font-weight: bold">Report a Problem</h1>
        <h2 style="font-size: 20px; font-weight: lighter">
          Step 1 of 3: Select a Category
        </h2>
      </div>

      <button
        type="button"
        class="mainButton"
        onclick="location.href='../reportProblemScreen/report_step2.html'"
      >
        Next
      </button>
    </div>
    <br /><br />

    <!-- Progress bar -->

    <div
      class="progress"
      role="progressbar"
      aria-label="Success example"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div class="progress-bar text-bg-success" style="width: 33.33%">
        In Progress...
      </div>
    </div>
    <br /><br />

    <!-- Category selection section where user chooses a problem type -->

    <div class="categories">
      <button class="categoryButton">Potholes</button><br />
      <button class="categoryButton">Hazardous Waste</button><br />
      <button class="categoryButton">Waste Disposal</button><br />
      <button class="categoryButton">Sewage Clogging</button><br />
      <button class="categoryButton">Street Light</button><br />
      <button class="categoryButton">Road Damage</button><br />
      <button class="categoryButton">Other</button>
    </div>

    <script src="report.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
