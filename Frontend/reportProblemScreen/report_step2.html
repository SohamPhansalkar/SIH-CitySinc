<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Report a Problem</title>
    <link rel="stylesheet" href="report.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main header section with navigation buttons and title -->

    <div class="main">
      <button
        type="button"
        class="mainButton"
        onclick="location.href='../reportProblemScreen/report_step1.html'"
      >
        Back
      </button>

      <div class="title-block">
        <h1 style="font-size: 30px; font-weight: bold">Report a Problem</h1>
        <h2 style="font-size: 20px; font-weight: lighter">
          Step 2 of 3: Upload a Photo
        </h2>
      </div>

      <button
        type="button"
        class="mainButton"
        onclick="location.href='../reportProblemScreen/report_step3.html'"
      >
        Next
      </button>
    </div>
    <br /><br />

    <!-- Progress bar -->

    <div
      class="progress"
      role="progressbar"
      aria-label="Success example"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div class="progress-bar text-bg-success" style="width: 66.66%">
        Almost there...
      </div>
    </div>
    <br /><br />

    <div class="step-container">
      <!-- Upload section -->
      <div class="upload">
        <label for="file" style="font-size: 25px">UPLOAD PHOTO</label><br />
        <input type="file" id="realButton" style="display: none" />
        <button type="button" id="uploadButton">CHOOSE A FILE</button
        ><br /><br />
        <span id="customText"> No file chosen </span><br /><br />
        <div id="displayImg"></div>
      </div>

      <!-- Problem Description -->

      <div class="right-column">
        <div class="problem-desc">
          <label for="probDescription">Short Problem Description</label>
          <input
            type="text"
            id="probDescription"
            name="probDescription"
            placeholder="Give a short description of what you saw"
            required
          />
        </div>

        <!-- Urgency Dropdown -->
        <div class="dropdown">
          <button
            class="btn dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Select Urgency
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" id="dropdown-item" href="#">High</a>
            </li>
            <li>
              <a class="dropdown-item" id="dropdown-item" href="#">Medium</a>
            </li>
            <li>
              <a class="dropdown-item" id="dropdown-item" href="#">Low</a>
            </li>
          </ul>
          <input
            type="text"
            class="selectedUrgency"
            id="selectedUrgency"
            readonly
            placeholder="Selected urgency"
          />
        </div>
      </div>
    </div>

    <script src="report.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
