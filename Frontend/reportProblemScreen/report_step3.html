<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Report a Problem</title>
    <link rel="stylesheet" href="report.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main header section with navigation buttons and title -->

    <div class="main">
      <button
        type="button"
        class="mainButton"
        onclick="location.href='../reportProblemScreen/report_step2.html'"
      >
        Back
      </button>

      <div class="title-block">
        <h1 style="font-size: 30px; font-weight: bold">Report a Problem</h1>
        <h2 style="font-size: 20px; font-weight: lighter">
          Step 3 of 3: Summary
        </h2>
      </div>

      <button
        type="button"
        class="mainButton"
        data-bs-toggle="modal"
        data-bs-target="#confirmModal"
      >
        Submit
      </button>
    </div>
    <br /><br />

    <!-- Progress bar -->

    <div
      class="progress"
      role="progressbar"
      aria-label="Success example"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      <div class="progress-bar text-bg-success" style="width: 99.99%">
      </div>
    </div>
    <br /><br />

    <!-- Section for displaying the full summary of the report -->

    <!-- Submit dialog -->

    <!-- confirm submission dialog -->

    <div
      class="modal fade"
      id="confirmModal"
      tabindex="-1"
      aria-labelledby="confirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">
              Confirm Submission
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure you want to submit?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#successModal"
              data-bs-dismiss="modal"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- submission successful dialog -->

    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">
              Submission Successful
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            You have successfully submitted the issue.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="successOkBtn"
              onclick="location.href='../homeScreen/home_page.html'"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="report.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
