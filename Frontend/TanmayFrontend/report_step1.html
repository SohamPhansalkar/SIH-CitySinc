<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report a Problem</title>
  <link rel="stylesheet" href="report.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="main">
    <div class="title-block">
      <h1>Report a Problem</h1>
      <h2>Step 1 of 3: Select a Category</h2>
    </div>
    <button type="button" onclick="logout();">Logout</button>
  </div>

  <div class="progress" role="progressbar">
    <div class="progress-bar" style="width: 33.33%"></div>
  </div>

  <div class="category-grid">
    <button class="category-card" data-category="Potholes">Potholes</button>
    <button class="category-card" data-category="Hazardous Waste">Hazardous Waste</button>
    <button class="category-card" data-category="Waste Disposal">Waste Disposal</button>
    <button class="category-card" data-category="Sewage Clogging">Sewage Clogging</button>
    <button class="category-card" data-category="Street Light">Street Light</button>
    <button class="category-card" data-category="Road Damage">Road Damage</button>
    <button class="category-card" data-category="Other">Other</button>
  </div>

  <div class="page-navigation">
    <button type="button" class="mainButton back-btn" onclick="window.location='home_page.html'">
      Back to Home
    </button>
  </div>

  <script src="report.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
