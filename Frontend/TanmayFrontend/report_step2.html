<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf--8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report a Problem</title>
  <link rel="stylesheet" href="report.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="main">
    <div class="title-block">
      <h1>Report a Problem</h1>
      <h2>Step 2 of 3: Add Details</h2>
    </div>
    <button type="button" onclick="logout();">Logout</button>
  </div>

  <div class="progress" role="progressbar">
    <div class="progress-bar" style="width: 66.66%"></div>
  </div>

  <div class="step-container">
    <div class="card">
      <h3>Upload a Photo</h3>
      <div class="upload-area" id="uploadButton">
        <span>Click to choose a file or drag it here</span>
      </div>
      <input type="file" id="realButton" style="display: none" accept="image/*,.jpg,.jpeg,.png" />
      <div id="customText">No file chosen</div>
      <p id="photo-warning" class="warning-text">Please upload a photo to continue.</p>
      <div id="displayImg"></div>
    </div>

    <div class="card">
      <h3>Short Problem Description</h3>
      <div class="form-group">
        <label for="probDescription">Provide a brief description of the issue.</label>
        <input type="text" id="probDescription" name="probDescription"
          placeholder="e.g., Large pothole in the middle of the road" required />
      </div>
    </div>
  </div>

  <div class="page-navigation">
    <button type="button" class="mainButton back-btn" onclick="location.href='report_step1.html'">Back</button>
    <button type="button" class="mainButton" id="nextButtonStep2">Next</button>
  </div>

  <script src="report.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
