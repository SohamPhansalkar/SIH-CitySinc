<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Report a Problem</title>
    <link rel="stylesheet" href="report.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main">
      <div class="title-block">
        <h1>Report a Problem</h1>
        <h2>Step 3 of 3: Summary & Submit</h2>
      </div>
      <button type="button" onclick="logout();">Logout</button>
    </div>

    <div class="progress" role="progressbar">
      <div class="progress-bar" style="width: 100%"></div>
    </div>

    <div class="summary-container">
      <h3>Review Your Report</h3>
      <div class="summary-item">
        <strong>CATEGORY</strong>
        <p id="summary-category">Not selected</p>
      </div>
      <div class="summary-item">
        <strong>DESCRIPTION</strong>
        <p id="summary-description">No description provided.</p>
      </div>
      <div class="summary-item">
        <strong>PHOTO</strong>
        <div id="summary-image">
          <p>No photo uploaded.</p>
        </div>
      </div>
    </div>

    <div class="page-navigation">
      <button
        type="button"
        class="mainButton back-btn"
        onclick="location.href='report_step2.html'"
      >
        Back
      </button>
      <button type="button" class="mainButton" id="submitBtn">Submit</button>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Submission Successful</h5>
          </div>
          <div class="modal-body">
            Thank you! Your report has been submitted successfully.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="successOkBtn">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("submitBtn")
        .addEventListener("click", async () => {
          const category =
            sessionStorage.getItem("reportCategory") || "Not provided";
          const description =
            sessionStorage.getItem("reportDescription") || "Not provided";
          const imageFile = sessionStorage.getItem("reportImageFile"); // we’ll store the File object here in step 2

          const formData = new FormData();
          formData.append("category", category);
          formData.append("description", description);

          if (window.selectedFile) {
            formData.append("image", window.selectedFile);
          }

          try {
            const res = await fetch("http://localhost:3000/upload", {
              method: "POST",
              body: formData,
            });
            const data = await res.json();
            console.log("✅ Upload success:", data);

            const successModal = new bootstrap.Modal(
              document.getElementById("successModal")
            );
            successModal.show();
          } catch (err) {
            alert("❌ Failed to submit report");
            console.error(err);
          }
        });
    </script>

    <script src="report.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
